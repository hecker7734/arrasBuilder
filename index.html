<!DOCTYPE html>
<html>

<head>
  <title>arras Builder</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div id="canvas-container">
    <canvas id="tankCanvas" class="draggable" width="400" height="400"></canvas>
    <div name="ui" class="draggable rounded menu centered-text" data-custom-ui="1">
      <p>Arras Menu</p>
      <hr class="rounded seperator">
      <button class="rounded button obstructdrag" onclick="addBarrel();">Add Barrel</button>
      <button class="rounded button obstructdrag" onclick="exportcode();">Export</button>
      <button class="rounded button obstructdrag" onclick="performAction('undo');">Undo</button>
      <button class="rounded button obstructdrag" onclick="performAction('redo');">Redo</button>
      <br>
    </div>

    <div name="ui2" class="draggable rounded menu centered-text" data-custom-ui="2">
      <p>Export Properties</p>
      <hr class="rounded seperator">
      <textarea class="obstructdrag rounded export-properties"
        style="resize: none; background-color: white; color: black; border: 2px black solid; width: 200px;"
        placeholder="export will appear here"></textarea><br>
      <textarea class="obstructdrag rounded export-properties"
        style="resize: none; background-color: white; color: black; border: 2px black solid; width: 200px;"
        placeholder="id - fastergun"></textarea><br>
      <textarea class="obstructdrag rounded export-properties"
        style="resize: none; background-color: white; color: black; border: 2px black solid; width: 200px;"
        placeholder="label - basic"></textarea><br>
      <select name="obstructdrag round" class="export-properties">
        <option value="genericTank">Generic Tank</option>
        <option value="food">Food(NOT WORKING)</option>
      </select>
      <br>
    </div>
    
    <div name="ui3" class="draggable rounded menu centered-text centered" data-custom-ui="3">
      <p>Barrel Properties</p>
      <hr class="rounded seperator">
      <label>Width:</label>
      <textarea class="obstructdrag rounded barrel-properties"
        style="resize: none; background-color: white; color: black; border: 2px black solid; width: 50px; height: 20px;">40</textarea><br>
      <label>Length:</label>
      <textarea class="obstructdrag rounded barrel-properties"
        style="resize: none; background-color: white; color: black; border: 2px black solid; width: 50px; height: 20px;">15</textarea><br>
      <label>OffsetX:</label>
      <textarea class="obstructdrag rounded barrel-properties"
        style="resize: none; background-color: white; color: black; border: 2px black solid; width: 50px; height: 20px;">0</textarea><br>
      <label>OffsetY:</label>
      <textarea class="obstructdrag rounded barrel-properties"
        style="resize: none; background-color: white; color: black; border: 2px black solid; width: 50px; height: 20px;">0</textarea><br>
      <label>Angle:</label>
      <textarea class="obstructdrag rounded barrel-properties"
        style="resize: none; background-color: white; color: black; border: 2px black solid; width: 50px; height: 20px;">90</textarea><br>
      <label>Fire Delay:</label>
      <textarea class="obstructdrag rounded barrel-properties"
        style="resize: none; background-color: white; color: black; border: 2px black solid; width: 50px; height: 20px;">0</textarea><br>
      <select name="obstructdrag round" class="barrel-properties">
        <option value="bullet">Bullet</option>
        <option value="trap">Trap</option>
        <option value="block">block</option>
        <option value="boomerang">boomerang</option>
        <option value="drone">drone</option>
      </select>
      <br>
    </div>

    <div name="ui4" class="draggable rounded menu centered-text centered" data-custom-ui="4">
      <p>Custom Bullets</p>
      <hr class="rounded seperator">
      <label>Width:</label>
      <textarea class="obstructdrag rounded barrel-properties"
        style="resize: none; background-color: white; color: black; border: 2px black solid; width: 50px; height: 20px;">40</textarea><br>
      <br>
    </div>

    <div name="ui5" class="draggable rounded menu centered-text centered" data-custom-ui="5">
      <p>Settings</p>
      <hr class="rounded seperator">
      <input type="checkbox" id="barrelGhost" value=true><label> Barrel Ghost</label><br>

      <br>
    </div>



  </div>
  <script src="script.js"></script>
</body>

</html>
